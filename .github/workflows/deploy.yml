name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$/var/www/testvb/.ssh/authorized_keys"
      - run: echo "${{ secrets.key }}" > "$/var/www/testvb/.ssh/authorized_keys"
      - run: chmod 600 "$/var/www/testvb/.ssh/authorized_keys"
      # Build
      # - run: npm ci
      # - run: npm run build
      # Deploy
      - run: rsync -e "ssh -p 22 -i $/var/www/testvb/.ssh/authorized_keys -o StrictHostKeyChecking=no" --archive --compress --delete . vs2389.mirohost.net:/var/www/testvb/test.com.ua
