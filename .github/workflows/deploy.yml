name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$./.ssh"
      - run: echo "${{ secrets.key }}" > "$./.ssh/key"
      - run: chmod 600 "$./.ssh/key"
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy
      - run: rsync -e "ssh -p 22 -i $./.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . vs2389.mirohost.net:/test.com.ua
